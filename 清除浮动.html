<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>清除浮动</title>
    <style>
        .parent {
            border: 10px solid black;
            width: 100px;
        }
        
        .child {
            float: left;
            width: 100px;
            height: 100px;
            background-color: blue;
        }
        
        .clearfix::after {
            display: block;
            content: "";
            clear: both;
        }
    </style>
</head>

<body>
    <div class="parent clearfix">
        <div class="child"></div>
    </div>
</body>

</html>
